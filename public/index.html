          zoomOffset: -1,
          detectRetina: true,
          accessToken: 'pk.eyJ1IjoicHJhbmF2YjEwNCIsImEiOiJja3J5YzRmd2YweXJ2MndzN3AyYWdocWFvIn0.DXOVPli32grqP_Hj8hJIWQ'
      });

      var mymap = L.map('mapid', {
        center: [38.95, -4.21],
        zoom: 2,
      }); 

      nightmap.addTo(mymap);


      var i = 0;
      var txt = 'Sitting at home in this post-COVID era we have been travelling not physically, but virtually via the dimensions of the world wide web. Come recollect those memories of your go to websites during COVID times.';

      var speed = 40;

      function typeWriter() {
        setTimeout(function(){document.getElementById('prova').style.display= "block";}, 9000);

          document.getElementById("demo").innerHTML += txt.charAt(i);
          i++;
          setTimeout(typeWriter, speed);
